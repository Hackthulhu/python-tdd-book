{% extends 'base.html' %}

{% block header_text %} Your To-Do list {% endblock %}

{% block form_action %}/lists/{{ todo.id }}/add_item{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
      {% for item in todo.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}<tr><td>
      {% endfor %}
    </table>
{% endblock %}
